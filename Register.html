<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Inscription</title>
    <link rel="stylesheet" href="RegisterStyles.css">
</head>

<body>

    <div class="register-container">
        <h2>Inscription</h2>
        <form action="/votre-page-de-traitement" method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">S'Inscrire</button>
        </form>
        <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>
    <a href="Registeruk.html" style="position: fixed; bottom: 0; right: 0;">
        <img src="Ukflag.jpg" alt="Drapeau du Royaume-Uni" style="width: 50px;">
    </a>


</body>

</html>
