<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Modifier le profil </title>
  <link rel="stylesheet" href="stylepp2.css">

</head>

<body>
  <div class="form-container">
    <h1>Modifier le profil</h1>
    <form action="/modifier_profil" method="post">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="Doe">
      </div>
      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" value="John">
      </div>
      <div class="form-group">
        <label for="adresse">Adresse de livraison :</label>
        <input type="text" id="adresse" name="adresse" value="123 Rue de l'Exemple, VilleExemple">
      </div>
      <div class="form-group">
        <label for="date_naissance">Date de naissance :</label>
        <input type="date" id="date_naissance" name="date_naissance" value="1990-01-01">
      </div>
      <div class="form-group">
        <label for="email">Adresse email :</label>
        <input type="email" id="email" name="email" value="johndoe@example.com">
      </div>
      <div class="form-group">
        <label for="telephone">Numéro de téléphone :</label>
        <input type="tel" id="telephone" name="telephone" value="+33 6 12 34 56 78">
      </div>
      <div class="form-group">
        <label for="mot_de_passe">Nouveau mot de passe :</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe">
      </div>


      <div class="form-group">
        <label for="photo">Photo de profil :</label>
        <input type="file" id="photo" name="photo">
      </div>

      <div class="form-group">
        <input type="submit" value="Enregistrer les modifications" formaction="redi.html">
      </div>

    </form>
  </div>
</body>

</html>
