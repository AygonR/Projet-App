

<!DOCTYPE html>
<html>
<head>
		
    <title>Ma Boutique en Ligne</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <div class="logo">
        <img src="logo-us.png" alt="Logo">
    </div>

    <div class="header">
        <div class="identification">
            <a href="login.html">
			<img src="identification.png" alt="Cliquez pour vous identifier">
			</a>

            
        </div>
        <div class="cart">
            <a href="#" onclick="showCart()"><img src="picto_panier.jpg" alt="Panier" id="cart-icon"></a>
            <span class="tooltip"></span>
        </div>
    </div>
	
    <h1>Découvrez nos produits :</h1>

<div class="products-container">
    <div class="product" id="product1">
        <h2>AirSound 1.0</h2>
        <img src="produit1.png" alt="Produit 1">
        <p>Prix: 20€</p>
        <button class="add-to-cart" onclick="addToCart('AirSound 2.0', 20)">Ajouter dans le panier</button>
    </div>

    <div class="product" id="product2">
        <h2>Airsound 2.0</h2>
        <img src="produit2.png" alt="Produit 2">
        <p>Prix: 35€</p>
        <button class="add-to-cart" onclick="addToCart('AirSound 1.0', 35)">Ajouter dans le panier</button>
    </div>
	
	<div class="product" id="product3">
		<h2>AirSound 3.0</h2>
		<img src="produit3.png" alt="Produit 3">
		<p>Prix: 70€</p>
		<button class="add-to-cart" onclick="addToCart('Nom du Produit 3', XX)">Ajouter dans le panier</button>
	</div>

</div>

    <script src="script.js"></script>

</body>
</html>
